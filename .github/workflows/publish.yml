name: publish

on:
  workflow_run:
    workflows: [build]
    types: [completed]

concurrency:
  group: publish-${{ github.event.workflow_run.head_repository.full_name }}-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

jobs:
  publish:
    if: >-
      github.event.workflow_run.event == 'pull_request'
      && github.event.workflow_run.conclusion == 'success'
      && github.repository == 'jellyfin/jellyfin.org'
    name: Deploy to Cloudflare Pages
    permissions:
      actions: read
    runs-on: ubuntu-latest
    steps:
      - name: Find PR number
        id: pr
        env:
          GH_TOKEN: ${{ secrets.JF_BOT_TOKEN }}
          GH_REPO: ${{ github.repository }}
          HEAD_REPO: ${{ github.event.workflow_run.head_repository.full_name }}
          HEAD_BRANCH: ${{ github.event.workflow_run.head_branch }}
        run: |
          if [ "$HEAD_REPO" = "$GH_REPO" ]; then
            head_filter="$HEAD_BRANCH"
          else
            head_filter="${HEAD_REPO%%/*}:$HEAD_BRANCH"
          fi
          pr_number=$(gh pr list --state open --head "$head_filter" --json number --jq '.[0].number')
          if [ -z "$pr_number" ]; then
            echo "::error::Could not find PR for branch $head_filter"
            exit 1
          fi
          echo "number=$pr_number" >> "$GITHUB_OUTPUT"
      - name: Add comment
        uses: thollander/actions-comment-pull-request@24bffb9b452ba05a4f3f77933840a6a841d1b32b # v3.0.1
        with:
          github-token: ${{ secrets.JF_BOT_TOKEN }}
          message: |
            ## Cloudflare Pages deployment

            | **Latest commit** | <code>${{ github.event.workflow_run.head_sha }}</code> |
            |-------------------|:-:|
            | **Status**        | üîÑ Deploying... |
            | **Preview URL**   | Not available |
            | **Type**          | üîÄ Preview |
          pr-number: ${{ steps.pr.outputs.number }}
          comment-tag: CFPages-deployment
          mode: recreate
      - name: Download workflow artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: jellyfin-org__build
          path: build
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ github.token }}
      - name: Publish to Cloudflare
        id: cf
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy build --project-name=jellyfin-org --branch=${{
            github.event.workflow_run.head_repository.full_name == github.repository
            && github.event.workflow_run.head_branch
            || format('{0}/{1}', github.event.workflow_run.head_repository.full_name, github.event.workflow_run.head_branch)
            }} --commit-hash=${{ github.event.workflow_run.head_sha }}
      - name: Update status comment (Success)
        if: success()
        uses: thollander/actions-comment-pull-request@24bffb9b452ba05a4f3f77933840a6a841d1b32b # v3.0.1
        with:
          github-token: ${{ secrets.JF_BOT_TOKEN }}
          message: |
            ## Cloudflare Pages deployment

            | **Latest commit** | <code>${{ github.event.workflow_run.head_sha }}</code> |
            |-------------------|:-:|
            | **Status**        | ‚úÖ Deployed! |
            | **Preview URL**   | ${{ steps.cf.outputs.deployment-url != '' && steps.cf.outputs.deployment-url || 'Not available' }} |
            | **Type**          | üîÄ Preview |
          pr-number: ${{ steps.pr.outputs.number }}
          comment-tag: CFPages-deployment
          mode: recreate
      - name: Update status comment (Failure)
        if: failure()
        uses: thollander/actions-comment-pull-request@24bffb9b452ba05a4f3f77933840a6a841d1b32b # v3.0.1
        with:
          github-token: ${{ secrets.JF_BOT_TOKEN }}
          message: |
            ## Cloudflare Pages deployment

            | **Latest commit** | <code>${{ github.event.workflow_run.head_sha }}</code> |
            |-------------------|:-:|
            | **Status**        | ‚ùå Failure. Check workflow logs for details |
            | **Preview URL**   | Not available |
            | **Type**          | üîÄ Preview |
          pr-number: ${{ steps.pr.outputs.number }}
          comment-tag: CFPages-deployment
          mode: recreate
