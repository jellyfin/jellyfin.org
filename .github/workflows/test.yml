name: test

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  test-urls:
    name: Test URLs
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        command:
          - test:blog-urls
          - test:docs-urls
          - test:web-urls

    steps:
      - name: Check out Git repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: 20
          check-latest: true
          cache: npm

      - name: Build and start test server
        run: |
          npm ci --no-audit
          npm run build
          npm run serve &

      - name: Test URL
        run: npm run ${{ matrix.command }}
